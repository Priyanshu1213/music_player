<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="nav">
    <div class="brand"><a href="index.html"><img src="logo.png" alt="Music Player">Music Player </a></div>
    <input class="search" type="search" id="searchBox" placeholder="Search songs...">

      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="h.html">Podcasts</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
  </div>

  <div class="container">
      <div class="songlist">
        <h1>Best Albums</h1>
        <div class="songItemcontainer">
            <p id="demo"></p>
            <div class="songItem">
                <img   alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">05:34 <i id="1" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">05:34 <i id="2" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">05:34 <i id="3" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me love you</span>
                <span class="timestamp">05:34 <i id="4" class="far songItemPlay fa-play-circle"></i> </span>
            </div>
        </div>
      </div>

      <div class="songbanner"></div>

      <div class="songInfos">
        <img src="playing.gif" alt="" id="gifs"> 
        
    </div>

    </div>

  <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

      <div class="icons">
         <i class="fas fa-3x fa-step-backward" id="previous"></i>
         <i class="far fa-3x fa-play-circle" id="masterPlay"></i> 
         <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>

      <div class="songInfo">
          <img src="playing.gif"width="42px" alt="" id="gif"> &nbsp;&nbsp;<span id="mastersongName"></span>
      </div>
      <input type="range"name="range" class="volume" id="myProgressBars" min="0" value="30" max="100">
  </div>

  <script src="https://kit.fontawesome.com/44b24f994e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script> 

</body>
</html>
